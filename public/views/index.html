<select class="selectpicker pick-server">
    <option value="" data-translate="index.pickserver"></option>
</select>
<select class="selectpicker add-widget">
    <option value="" data-translate="index.addwidget"></option>
</select>
<hr>
<div class="grid-row-container"></div>
<div class="widgets-unsorted hidden"></div>
<div class="templates hidden">
    <div class="grid-row large">
        <div class="row">
            <div class="col-sm-12">
                <div class="grid-column"></div>
            </div>
        </div>
    </div>
    <div class="grid-row medium">
        <div class="row">
            <div class="col-sm-6">
                <div class="grid-column"></div>
            </div>
            <div class="col-sm-6">
                <div class="grid-column"></div>
            </div>
        </div>
    </div>
    <div class="grid-row small">
        <div class="row">
            <div class="col-sm-4">
                <div class="grid-column"></div>
            </div>
            <div class="col-sm-4">
                <div class="grid-column"></div>
            </div>
            <div class="col-sm-4">
                <div class="grid-column"></div>
            </div>
        </div>
    </div>
    <div class="option switch">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <select>
                <option value="1" data-translate="on"></option>
                <option value="0" data-translate="off"></option>
            </select>
        </div>
    </div>
    <div class="option select">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <select></select>
        </div>
    </div>
    <div class="option number">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <input type="number" class="form-control">
        </div>
    </div>
    <div class="option text">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="widget">
        <div class="widget-padding">
            <div class="widget-layout-icon widget-show-area tooltipme" data-id="layout"
                 title="index.tooltip.layout"><span
                    class="glyphicon glyphicon-tasks"></span></div>
            <div class="widget-options-icon widget-show-area" data-id="options"><span
                    class="glyphicon glyphicon-cog tooltipme" title="index.tooltip.options"></span></div>
            <h4 class="widget-title"></h4>
            <div class="widget-options hidden">
                <div class="options"></div>
                <div class="spacer"></div>
                <div style="text-align: right">
                    <span class="widget-delete btn btn-danger" data-translate="index.widget.delete"></span>
                </div>
            </div>
            <div class="widget-layout hidden">
                <div class="options">
                    <div class="option select" data-id="size">
                        <div class="title spacer">
                            <strong data-translate="index.widget.size.title"></strong>
                            <small data-translate="index.widget.size.info"></small>
                        </div>
                        <div class="spacer">
                            <select></select>
                        </div>
                    </div>
                    <div class="option number" data-id="position">
                        <div class="title spacer">
                            <strong data-translate="index.widget.position.title"></strong>
                            <small data-translate="index.widget.position.info"></small>
                        </div>
                        <div class="spacer">
                            <input type="number" step="1" min="0" class="form-control">
                        </div>
                    </div>
                    <div class="spacer"></div>
                    <span class="save-layout btn btn-info" data-translate="save"></span>
                </div>
            </div>
            <div class="widget-content"></div>
        </div>
    </div>
</div>
