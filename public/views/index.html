<select class="selectpicker pick-server">
    <option value="" data-translate="index.pickserver"></option>
</select>
<hr>
<div class="grid-row-container"></div>
<hr>
<span class="btn btn-info grid-toggle" data-translate="index.gridtoggle"></span>
<div class="templates hidden">
    <select class="selectpicker add-widget">
        <option value="" data-translate="index.addwidget"></option>
    </select>
    <div class="grid-row">
        <div class="row">
            <div class="col-sm-12"><div data-id="6" class="grid-column"></div></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><div data-id="1" class="grid-column"></div></div>
            <div class="col-sm-4"><div data-id="2" class="grid-column"></div></div>
            <div class="col-sm-4"><div data-id="3" class="grid-column"></div></div>
        </div>
        <div class="row">
            <div class="col-sm-6"><div data-id="4" class="grid-column"></div></div>
            <div class="col-sm-6"><div data-id="5" class="grid-column"></div></div>
        </div>
    </div>
    <div class="option switch">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <select>
                <option value="1" data-translate="on"></option>
                <option value="0" data-translate="off"></option>
            </select>
        </div>
    </div>
    <div class="option number">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <input type="number" class="form-control">
        </div>
    </div>
    <div class="option text">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="widget">
        <div class="widget-padding">
            <div class="widget-options-icon"><span class="glyphicon glyphicon-cog"></span></div>
            <h4 class="widget-title"></h4>
            <div class="widget-options hidden">
                <div class="options"></div>
                <div class="spacer"></div>
                <div style="text-align: right">
                    <span class="widget-delete btn btn-danger" data-translate="widget.delete"></span>
                </div>
            </div>
            <div class="widget-content"></div>
        </div>
    </div>
</div>
