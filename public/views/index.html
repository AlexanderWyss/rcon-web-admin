<select class="selectpicker pick-server">
    <option value="" data-translate="index.pickserver"></option>
</select>
<select class="selectpicker add-widget">
    <option value="" data-translate="index.addwidget"></option>
</select>
<hr>
<div class="widgets"></div>
<div class="templates hidden">
    <div class="option switch">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <select class="selectpicker">
                <option value="1" data-translate="on"></option>
                <option value="0" data-translate="off"></option>
            </select>
        </div>
    </div>
    <div class="option number">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <input type="number" class="form-control">
        </div>
    </div>
    <div class="option text">
        <div class="title spacer">
            <strong></strong>
            <small></small>
        </div>
        <div class="spacer">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="widget">
        <div class="widget-padding">
            <div class="widget-options-icon"></div>
            <h4 class="widget-title"></h4>
            <div class="widget-options hidden">
                <div class="options"></div>
                <div class="spacer"></div>
                <div style="text-align: right">
                    <span class="widget-delete btn btn-danger" data-translate="widget.delete"></span>
                </div>
            </div>
            <div class="widget-content"></div>
        </div>
    </div>
</div>
